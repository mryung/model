<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap-theme.css">
</head>

<body>
    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <h3 class="text-center">user login</h3>
                    <div class="panel-body">
                    <!-- 要修改为post提交 -->
                        <form action="{:U('Login/vertifyUser')}" class="form-horizontal" method="post">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label col-sm-offset-3">userName</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="用户名" name="username" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label col-sm-offset-3">password</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="密码" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name='remember'> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-4">
                                    <button class="btn btn-default" type="submit">submit</button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-default" type="reset">reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/jquery/jquery-1.12.3.js"></script>
<script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>

</html>
