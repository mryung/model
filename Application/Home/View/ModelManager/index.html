<!DOCTYPE html>
<html>
<head>
	<title>userlist</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap-theme.css">
</head>
<body>
<table class="table table-hover">
	<thead>
		<tr>
			<th>id</th>
			<th>父id</th>
			<th>模块名</th>
			<th>模块描述</th>
			<th>模块等级</th>
			<th>模块排序</th>
		</tr>
	</thead>
	<foreach name="info" item="var">
		<tbody>
			<tr>
				<td>{$var.id}</td>
				<td>{$var.parent_id}</td>
				<td>{$var.privilege_name}</td>
				<td>{$var.privilege_desc}</td>
				<td>{$var.class}(类别(1.表示应用，2表示菜单，3表示按钮)</td>
				<td>{$var.sort}</td>
				<td><a href="{:U('ModelManager/add',array('id'=>$var['id']))}">添加</a></td>
			</tr>
		</tbody>
	</foreach>
</table>

</body>
	<script type="text/javascript" src="__PUBLIC__/js/jquery/jquery-1.12.3.js"></script>
	<script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
</html>
